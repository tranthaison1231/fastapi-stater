exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

line-length = 88
indent-width = 4

target-version = "py38"

[lint]
preview = true
select = ["ALL"]

ignore = [
  "TRY",
  "BLE",
  "PGH",
  "ERA",
  "FA1",
  "INP",
  "CPY",
  "D",
  "A001", 
  "A002",
  "B008",
  "B904",
  "ANN201", 
  "ANN001", 
  "ANN101", 
  "ANN003", 
  "ANN002", 
  "ANN205", 
  "PLR2004"
]

fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
"**/tests/*.py" = ["S101"]

[format]
quote-style = "double"

indent-style = "space"

skip-magic-trailing-comma = false

line-ending = "auto"
